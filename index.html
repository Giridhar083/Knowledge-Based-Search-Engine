<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Search</title>
</head>
<body>
    <h1>Ask the Knowledge Base</h1>
    <input type="text" id="queryInput" placeholder="Enter your question...">
    <button onclick="performSearch()">Search</button>
    <h2>Answer:</h2>
    <div id="result">The answer will appear here...</div>

    <script>
        async function performSearch() {
            const query = document.getElementById('queryInput').value;
            document.getElementById('result').textContent = 'Searching...';
            const response = await fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query }),
            });
            const data = await response.json();
            document.getElementById('result').textContent = data.answer;
        }
    </script>
</body>
</html>
